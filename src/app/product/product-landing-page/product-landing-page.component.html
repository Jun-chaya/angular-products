<main class="bg-body">
    <img class="resize object-fit-cover" src="assets/images/landPage.jpg">
    <section>

        <h1 class="text-body" > {{'PRODUCT.LANDINGPAGE.WELCOME' | translate}}</h1>
        <h2 class="text-body" >{{'PRODUCT.LANDINGPAGE.INTERESTS' | translate}}</h2>
        <div class="container-fluid justify-content-center">

            <div class="row" id="rowReverse">
                <div class="col justify-content-" *ngFor="let category of categories | slice:0:4">

                    <div class="card  bg-body-secondary">
                        <img class="card-img-top" src="https://placehold.co/250x250" alt="Title" title="hover text">
                        <a class="img-text" routerLink="/products" fragment="{{category}}"></a>
                        <div class="card-body text-center">
                            <h4 class="card-title">{{category | titlecase}}</h4>

                        </div>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col justify-content-" *ngFor="let category of categories| slice:4:8 ">
                    <div class="card bg-body-secondary">
                        <img class="card-img-top" src="https://placehold.co/250x250" alt="Title" title="hover text">
                        <a class="img-text text-body-emphasis" routerLink="/products" fragment="{{category}}"></a>
                        <div class="card-body text-center">
                            <h4 class="card-title">{{category | titlecase}}</h4>

                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col justify-content-" *ngFor="let category of categories| slice:8:12 ">
                    <div class="card bg-body-secondary">
                        <img class="card-img-top" src="https://placehold.co/250x250" alt="Title" title="hover text">
                        <a class="img-text" routerLink="/products" fragment="{{category}}"></a>
                        <div class="card-body text-center">
                            <h4 class="card-title">{{category | titlecase}}</h4>

                        </div>
                    </div>
                </div>
            </div>

        </div>

    </section>

</main>
