<main>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <form class="d-flex ms-auto" role="search">
                <input #searchBox class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                <button class="btn btn-outline-success" (click)="goSearchUser(searchBox.value)">
                    Search
                </button>
            </form>
        </div>
    </nav>
    <table class="table table-striped table-hover table-bordered ">
        <thead>
            <tr>
                <th scope="col">
                    <p>Usuario</p>
                </th>

                <th scope="col">
                    <p>Nombre</p>
                </th>

                <th scope="col">
                    <p>Apellido</p>
                </th>

                <th scope="col">
                    <p>Apellido2</p>
                </th>

                <th scope="col">
                    <p>Email</p>
                </th>

                <th scope="col">
                    <p>Nombre de Usuario</p>
                </th>

                <th scope="col">
                    <p> Contrase√±a</p>
                </th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let user of users">

                <th scope="row">
                    {{user.id}}
                </th>

                <td>
                    {{user.firstName}}
                </td>

                <td>
                    {{user.lastName}}
                </td>

                <td>
                    {{user.maidenName}}
                </td>
                <td>
                    {{user.email}}
                </td>

                <td>
                    {{user.username}}
                </td>

                <td>
                    {{user.password}}
                </td>
            </tr>
        </tbody>
    </table>
</main>
