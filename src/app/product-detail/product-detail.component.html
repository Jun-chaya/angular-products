<main class="d-flex  justify-content-start">
      <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                  <li *ngFor="let url of product?.images; let i = index" type="button"
                        data-bs-target="#carouselExampleCaptions" [attr.data-bs-slide-to]="i" aria-current="true"
                        aria-label="i" [ngClass]="{'active': i == 0}">

                  </li>
            </ol>

            <div class="carousel-inner" role="listbox">
                  <div class="carousel-item" *ngFor="let image of product?.images;let index = index;let isFirst = first"
                        [ngClass]="{active:isFirst}">
                        <div class="d-flex justify-content-center">
                              <img src="{{image}}" class="w-100 p-3 d-block" alt="{{product?.title}}">
                        </div>
                  </div>

            </div>


            <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
            </button>

      </div>

      <aside>
            <div class="d-flex justify-content-start flex-column align-items-center">
                  <h5>{{product?.title}}</h5>
                  <h6>Brand:<span>{{product?.brand}}</span></h6>
                  <p>Description:<br>{{product?.description}}</p>
            </div>
      </aside>

</main>
