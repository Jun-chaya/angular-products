<fieldset>
    <p>Selecciona el ID del producto a borrar</p>
    <label for="id" class="form-label">Product ID</label>
        <input type="number"  class="form-control"  id="id" name="id"  min="1" max={{totalProducts.length}}>
    <button value="Borrar Objeto" class="btn btn-primary" (click)="goDeleteProduct(id)">Borrar</button>
</fieldset>
